<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Star Wars</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header>
        <a href="{{url_for('index')}}">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">API WARS</h5>
                </div>
            </div>
        </a>
    </header>
    <nav class="navbar navbar-inverse" role="navigation">
        <input value="{{ username }}" id="username" hidden>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    {% if username %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('index')}}">Planet list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('voting')}}">Voting statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    </li>
                    <h3 id="login-info" class="header">Signed in as {{ username }}</h3>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" onclick="showSignupModal()">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showLoginModal()">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <footer>
        <div class="card text-center">
            <footer class="blockquote-footer">&copy;GB</footer>
        </div>
    </footer>
</div>
</body>
</html>
